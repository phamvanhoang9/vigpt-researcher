<!DOCTYPE html> <!-- HTML5 -->
<html lang="vi">

<head>
    <title>VIGPT</title>
    <meta name="description" content="A research assistant powered by GPT-4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!--Change the font family here, 400(normal), 700(bold)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/site/styles.css"> <!-- Custom CSS -->
    <style>
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .agent-name {
            text-align: center;
        }

        .agent-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .agent-choices {
            display: none;
        }

        .btn-show {
            display: none;
        }
    </style>
</head>

<body>

<section class="landing">
    <div class="max-w-5xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mx-auto lg:text-7xl">
            VIGPT <br>
            <span 
                    style="background-image:linear-gradient(to right, #9867F0, #ED4E50); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Say Goodbye to ChatGPT</span>
        </h1>
        <p class="max-w-5xl mx-auto text-gray-600 mt-8" style="font-size:20px">
            VIGPT - Trợ lý nghiên cứu đích thực của bạn. Hãy thử VIGPT ngay hôm nay! 
        </p>
        <a href="#form" class="btn btn-primary">Bắt Đầu</a>
    </div>
</section>

<main class="container" id="form">
    <div class="agent-item"><img src="/static/defaultAgentAvartar.JPG" class="avatar" alt="Auto Agent"></div>
    <form method="POST" class="mt-3" onsubmit="VIGPTResearcher.startResearch(); return false;">
        <div class="form-group">
            <label for="task" class="agent-question">Bạn muốn tôi tìm kiếm thông tin gì tiếp theo?</label>
            <input type="text" id="task" name="task" class="form-control" required>
            <input type="radio" name="agent" id="autoAgent" value="Auto Agent" checked hidden>
        </div>
        <div class="form-group">
            <div class="row">

            </div>
            <button type="button" id="btnShowAuto" class="btn btn-secondary mt-3 btn-show">Auto Agent</button>
        </div>
        <div class="form-group">
            <label for="report_type" class="agent-question">Loại yêu cầu bạn mong muốn là gì?</label>
            <select name="report_type" class="form-control" required>
                <option value="báo cáo">Viết báo cáo</option>
                <option value="nguồn tham khảo">Phân tích nguồn tham khảo</option>
                <option value="khung báo cáo">Viết dàn ý nghiên cứu</option>
                <option value="câu trả lời ngắn gọn">Viết câu trả lời ngắn gọn</option>
            </select>
        </div>
        <input type="submit" value="Tìm kiếm" class="btn btn-primary button-padding">
    </form>

    <div class="margin-div">
        <h2>Phân tích yêu cầu</h2>
        <p class="mt-2 text-left" style="font-size: 0.8rem;">Những thông tin quan trọng và liên quan đến yêu cầu sẽ được tạo ra dưới đây!</p>
        <div id="output"></div>
    </div>
    <div class="margin-div">
        <h2>Kết quả nghiên cứu</h2>
        <div id="reportContainer"></div>
        <div id="reportActions">
            <div class="alert alert-info" role="alert" id="status"></div>
            <a id="copyToClipboard" onclick="VIGPTResearcher.copyToClipboard()" class="btn btn-secondary mt-3" style="margin-right: 10px;">Sao chép</a>
            <a id="downloadLink" href="#" class="btn btn-secondary mt-3" target="_blank">Tải file PDF</a>
        </div>
    </div>
</main>

<footer>
    <p>VIGPT &copy; 2024 | By Steve Hoang | <a target="_blank" href="https://github.com/phamvanhoang9/vigpt-researcher">GitHub Page</a></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script> <!-- Markdown to HTML -->
<script src="/site/scripts.js"></script> <!-- Custom JS -->

    const autoAgentDiv = document.getElementById('autoAgentDiv');
    const agentChoices = document.getElementsByClassName('agent-choices');

        btnChoose.style.display = 'inline-block';
        autoAgentDiv.style.display = 'flex';
        agentChoices[0].style.display = 'none';
    });
</script>
</body>

</html>
